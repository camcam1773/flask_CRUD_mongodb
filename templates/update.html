{% extends 'base.html' %}

{% block head %}
<title>Flask WebApp</title>
{% endblock %}

{% block body %}
    <div class="content">
        <h1 style="text-align: center">Modify</h1>

        <div class="form">
            <form action="/update/{{ task._id }}" method="POST">
                <input type="text" name="content" id="content" value="{{ task.content }}">
                <input type="submit" value="Update">
            </form>
        </div>
    </div>
{% endblock %}
